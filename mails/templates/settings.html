<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Settings</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container container-fluid">
		<a class="navbar-hrand" href="#">Mail Parser</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="d-flex justify-content-end collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav">
			<li class="nav-item">

			</li>
		  </ul>
		</div>
	  </div>
	</nav>
	<div class="mt-4 container">
		<div class="d-flex justify-content-between">
			<h3>Settings</h3>
			<div class="">
				<button class="btn btn-primary">Save</button>
			</div>
		</div>
		<div class="mt-5 d-flex flex-column">
			<div class="col-4 d-flex flex-column">
				<label for="">User email</label>
				<input type="text" name="" value="" class="form-control bg-light">
				<small>Your email, use the one you receive the mails you want parsed</small>
			</div>
			<div class="mt-4 col-4 d-flex flex-column">
				<label for="">Password</label>
				<input type="text" name="" value="" class="form-control  bg-light">
				<small>Password to the email account entered above</small>
			</div>
			<div class="mt-4 col-4 d-flex flex-column">
				<label for="">IMAP URL</label>
				<input type="text" name="" value="" class="form-control  bg-light">
				<small>url for the email provider. eg </small>
			</div>
			<div class="mt-4 col-4 d-flex flex-column">
				<label for="">Source mail</label>
				<input type="text" name="" value="" class="form-control bg-light">
				<small>Email Account you receive the mails from</small>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
